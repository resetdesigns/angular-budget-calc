<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <p class="conrol">
          <input
            type="number"
            required
            name="amount"
            class="input"
            placeholder="Amount"
            style="width: 100px;"
            [ngModel]="item.amount"
          />
        </p>
      </div>

      <div class="field">
        <p class="conrol">
          <input
            type="text"
            required
            name="description"
            class="input"
            placeholder="Description"
            [ngModel]="item.description"
          />
        </p>
      </div>

      <div class="field is-narrow">
        <button
          type="submit"
          class="button"
          [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem }"
          [disabled]="!itemForm.valid"
        >
          <span *ngIf="isNewItem">Add</span>
          <span *ngIf="!isNewItem">Save</span>
        </button>
      </div>
    </div>
  </div>
</form>
